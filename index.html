
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Meaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pick a Letter (A–Z)</h1>

  <select id="letter">
    <option value="">-- Select a Letter --</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
    <option value="K">K</option>
    <option value="L">L</option>
    <option value="M">M</option>
    <option value="N">N</option>
    <option value="O">O</option>
    <option value="P">P</option>
    <option value="Q">Q</option>
    <option value="R">R</option>
    <option value="S">S</option>
    <option value="T">T</option>
    <option value="U">U</option>
    <option value="V">V</option>
    <option value="W">W</option>
    <option value="X">X</option>
    <option value="Y">Y</option>
    <option value="Z">Z</option>
  </select>

  <button onclick="showMeaning()">Get Meaning</button>

  <div id="result"></div>

  <script>
    function showMeaning() {
      const letter = document.getElementById("letter").value;
      const resultDiv = document.getElementById("result");

      const meanings = {
        A: "Ambition",
        B: "Bravery",
        C: "Confidence",
        D: "Dedication",
        E: "Energy",
        F: "Faith",
        G: "Growth",
        H: "Hope",
        I: "Intelligence",
        J: "Joy",
        K: "Kindness",
        L: "Love",
        M: "Motivation",
        N: "Nobility",
        O: "Optimism",
        P: "Peace",
        Q: "Quality",
        R: "Respect",
        S: "Strength",
        T: "Trust",
        U: "Unity",
        V: "Victory",
        W: "Wisdom",
        X: "X-Factor",
        Y: "Youth",
        Z: "Zeal"
      };

      if (letter && meanings[letter]) {
        resultDiv.innerHTML = `${letter} → ${meanings[letter]}`;
      } else {
        resultDiv.innerHTML = "Please select a letter.";
      }
    }
  </script>
</body>
</html>
